<div id="contentWrapper">    	      	
    <div id="mainContent" class="fullWidth floatNone">
        <span class="contentSubHeader">Forgot your Password?</span>
        <p class="border">
            Enter your email address below to reset your password.
        </p>
        <!-- Form Start -->
		<form action="#" method="post" name="retrievePin">
            <div class="formContainer spaceVLarge">            
                <table cellspacing="0" width="100%" cellpadding="0" border="0">
                    <tr>
                        <td align="left" valign="middle"><label class="contentSubHeader">Enter your Email Address:</label></td>                        
                    </tr>
					<tr class="errorMessage">
                        <td align="left" valign="middle"><p style="color:red;">Please enter valid email address.</p></td>                        
                    </tr>
                    <tr>
                        <td valign="middle"><input type="text" size="22" value="Email Address" id="username1" name="email" class="username2" ></td>
                    </tr>
                    <tr>
                        <td valign="top">
                            <div id="triggerPinChange" class="btnSignup" alt="Submit">Submit</div>
                        </td>
                    </tr>
                </table>
            </div>    
        </form>
        <!-- Form End -->
    </div>              
    <script>
      $(document).ready(function(){
        $(".username2").on({ 
            focus: function(){
              clearInput(this, 'Email Address');
            },
            blur: function(){
              restoreInput(this, 'Email Address');
            }
        });
      });
    </script>
   
</div>
<!-- END: retrieve_pin -->
