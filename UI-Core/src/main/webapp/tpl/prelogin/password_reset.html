<!-- BEGIN: password_reset -->
<div id="contentWrapper">    	
    <div id="mainContent" class="fullWidth floatNone" >
        <span class="contentSubHeader">Create New Password</span>            
        <p class="border">You may now create a new password for your account</p>
        <!-- Form Start -->
        <form name="updateAccountPassword" method="POST" action="#">
            <input type="hidden" value="lostpwd" name="command"/>
            <input name="secrethandle" id="secrethandle" type="hidden" value="" />  
            <input name="newpin" id="newpin" type="hidden" value="" />          
            <input name="confirmpin" id="confirmpin" type="hidden" value="" />          
            <div class="formContainer spaceVLarge">            
                <table cellspacing="0" width="100%" cellpadding="0" border="0">
                    <tr>
                        <td><label class="contentSubHeader">Create New Password:</label></td>                      
                    </tr>
                    <tr>
                        <td>
                            <input id="newpin1" name="newpin1" type="password" class="pwtext" size="23" value="" maxlength="15" style="display:none;" />
                            <input name="newpin_text"  id="newpin_text" type="text" class="bodytext" size="23" value="6-15 alphanumeric characters" />
                        </td>
                    </tr>                    
                    <tr>
                        <td valign="middle">
                            <input name="confirmpin1" id="confirmpin1" type="password" class="pwtext confirm" size="23" value="" maxlength="15" style="display:none;" />
                            <input name="confirmpin_text" type="text" class="bodytext confirm" size="23" value="Confirm Password" />
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">
                            <div class="btnSignup" id="submitNewPassword" alt="Submit">Submit</div>
                        </td>
                    </tr>
                </table>
            </div>    
        </form>
        <!-- Form End -->
    </div>
	
	<script>
      $(document).ready(function(){
        $(".formContainer").on({
			focus: function() {
				var $this = $(this);
				var text = $this.is(".confirm") ? "Confirm Password" : "6-15 alphanumeric characters";
				
				$this.hide().prev().show();
				clearInput(this, text);
			},
			blur: function() {
				var text = $(this).is(".confirm") ? "Confirm Password" : "6-15 alphanumeric characters";
				restoreInput(this, text);
			}
        }, ".bodytext");
		
		$(".formContainer").on({
 			blur: function() {
				var $this = $(this);
				if(!$this.val().length) {
					$this.hide().next().show();
					var text = $this.is(".confirm") ? "Confirm Password" : "6-15 alphanumeric characters";
					restoreInput(this, text);
				}
			},
			focus: function() {
				var text = $(this).is(".confirm") ? "Confirm Password" : "6-15 alphanumeric characters";
				clearInput(this, text);
			}
        }, ".pwtext");
		
      });
    </script>
</div>
<!-- END: password_reset -->
