
<!-- Content Start -->
<div id="contentWrapper">    
<div class="container">    	
    <div id="mainContent">
        <h3 class="preloginPageTitle">Reset Password</h3>
        <p class="border">Answer your security question below to reset your password.</p>
        <!-- Form Start -->
        <form name="sendpasswd" id="sendpasswd" method=post action="../core/jebber/loggedout.poo?method=confirmSecurityAnswer">
            <input type="hidden" name="country_code" value="1" />
            <input id="phonenumberinput" type="hidden" name="phonenumber" />
            <div class="formContainer spaceVLarge">            
                <table cellspacing="0" width="100%" cellpadding="0" border="0">
                    <tr>
                        <td><label class="contentSubHeader">Answer Your Security Question:</label></td>
                    </tr>
                    <tr>                      
                        <td align="left" valign="middle"><div id="securityquestion"></div></td>
                    </tr>
                    <tr>                      
                        <td valign="middle"><input id="securityanswer" name="securityanswer" type="text" size="23" autocomplete='off'  /></td>
                    </tr>
                    <tr>
                        <td valign="top">
                             <input type="submit" id="submitSecurityAnswer" value="Submit" alt="Sign in" class="btn primary"></input>
                        </td>
                    </tr>
                </table>
                <script type="text/javascript">
                    $('.submitsecurityanswer').on('click', function() {
                        if (checkSecurityAnswer(document.sendpasswd) === true) {
                            $('#sendpasswd').submit();
                        }
                    });
                </script>
            </div>    
        </form>
        <!-- Form Start -->
    </div>
    </div>
</div>
<!-- Content End -->
