<div id="contentWrapper">
    <div id="sideNav">
        <ul>
            <li class="sideNavHeader">Login</li>
            <li><a href="login.html">Login</a></li>
            <li class="selected"><a href="retrive_pin.html">Retrieve Password</a></li>                
        </ul>
    </div>
    <div id="mainContent">
        <h1>Reset Password</h1>
        <p>How do we send your password.</p>
        <!-- Form Start -->
        <form name="sendpasswd" method=post action="../core/jebber/loggedout.poo?method=secureSendPasswordOptions">
            <input type="hidden" name="sendType"/>
            <input type="hidden" name="country_code" value="1" />
            <input id="phonenumberinput" type="hidden" name="phonenumber" />
            <div class="formContainer spaceVLarge">            
                <table cellspacing="0" width="100%" cellpadding="0" border="0">
                    <tr>
                        <td width="300" valign="middle"><input type="radio" id="smsPass" value="sms" name="type"/> <label for="smsPass">SMS Password to your phone.</label></td>                      
                    </tr>
                    <tr>
                        <td valign="middle"><input type="radio" value="email" id="sendPass" name="type"/> <label for="sendPass">Send Password to your email.</label></td>                      
                    </tr>                    
                    <tr>
                        <td valign="top" class="padTMedium">
                            <div class="btnSignup" onClick="return setSendPasswordType(document.sendpasswd);" alt="Send">Send</div>
                        </td>
                    </tr>
                </table>
            </div>    
        </form>
        <!-- Form End -->
    </div>
</div>
<!-- END: password_retrieve_option -->
