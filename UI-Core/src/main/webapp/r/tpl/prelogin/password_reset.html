<!-- BEGIN: password_reset -->
<div id="contentWrapper">    	
<div class="container">    	
    <div id="mainContent" class="fullWidth floatNone" >
        <h3 class="preloginPageTitle">Create New Password</h3>            
        <p class="border">You may now create a new password for your account</p>
        <!-- Form Start -->
        <form name="updateAccountPassword" method="POST" action="/core/jebber/loggedout.poo?method=updateAccountPassword">
            <input type="hidden" value="lostpwd" name="command"/>
            <input name="secrethandle" id="secrethandle" type="hidden" value="" />  
            <input name="newpin" id="newpin" type="hidden" value="" />          
            <input name="confirmpin" id="confirmpin" type="hidden" value="" />          
            <div class="formContainer spaceVLarge">            
                <table cellspacing="0" width="100%" cellpadding="0" border="0">
                    <tr>
                        <td><label class="contentSubHeader">Create New Password:</label></td>                      
                    </tr>
                    <tr>
                        <td>
                            <input id="newpin1" name="newpin1" type="password" class="bodytext" size="23" value="" onFocus="clearInput(this, '6-50 alphanumeric characters');" onBlur="restoreInput(this, '6-50 alphanumeric characters')" style="display:none;" />
                            <input name="newpin_text"  id="newpin_text" type="text" class="bodytext" size="23" value="6-50 alphanumeric characters" onFocus="clearInput(this, '6-50 alphanumeric characters');" onBlur="restoreInput(this, '6-50 alphanumeric characters')" />
                        </td>
                    </tr>                    
                    <tr>
                        <td valign="middle">
                            <input name="confirmpin1" id="confirmpin1" type="password" class="bodytext" size="23" value="" onFocus="clearInput(this, 'Confirm Password');" onBlur="restoreInput(this, 'confirmpin')" style="display:none;" />
                            <input name="confirmpin_text" type="text" class="bodytext" size="23" value="Confirm Password" onFocus="clearInput(this, 'Confirm Password');" onBlur="restoreInput(this, 'Confirm Password')" />
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">
                        	<button type="submit" id="resetPasswordBtn" class="btn primary">Submit</button>
                            <!-- <div class="btn primary" onClick="return validatePIN(document.updateAccountPassword);" alt="Submit">Submit</div> -->
                        </td>
                    </tr>
                </table>
            </div>    
        </form>
        <div class="form-group">
            <div class="col-md-6">
                <div class="validation_message validation_pinInfo">
                    <p class="bs-callout bs-callout-danger validation_text hidden password_length">Password must be between 6 and 15 characters.<br /></p>
                    <p class="bs-callout bs-callout-danger validation_text hidden special_chars">Password cannot contain special characters.<br /></p>
                    <p class="bs-callout bs-callout-danger validation_text hidden not_match">Confirmation Password does not match your new Password.<br /></p>
                </div>
            </div>
        </div>
        <!-- Form End -->
    </div>
    </div>
</div>
<!-- END: password_reset -->
