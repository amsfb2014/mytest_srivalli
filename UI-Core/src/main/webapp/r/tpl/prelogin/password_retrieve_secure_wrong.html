<script type="text/javascript">
    function pageLoad()
    {
        var securityQuestion = unescape(getQueryValue("securityquestion")).replace(/\+/g, " ");
        var securityQuestionSpan = document.getElementById("securityquestion");
        securityQuestionSpan.innerHTML = securityQuestion;
    }

    function checkAnswer()
    {
        if (document.sendpasswd.securityanswer.value.trim() == "")
        {
            alert("Please enter security answer!");
            return false;
        }
        return true;
    }
</script>

<!-- Content Start -->
<div id="contentWrapper">    	
    <div id="mainContent" class="fullWidth floatNone" >
        <span class="contentSubHeader">Reset Password</span>
        <p class="border">Answer your security question below to reset your password.</p>
        <!-- Form Start -->
        <form name="sendpasswd" id="sendpasswd" method=post action="../core/jebber/loggedout.poo?method=confirmSecurityAnswer">
            <input type="hidden" name="country_code" value="1" />
            <input id="phonenumberinput" type="hidden" name="phonenumber" />
            <div class="formContainer spaceVLarge">            
                <table cellspacing="0" width="100%" cellpadding="0" border="0">
                    <tr>
                        <td><label class="contentSubHeader">Answer Your Security Question:</label></td>
                    </tr>
                    <tr>                      
                        <td align="left" valign="middle"><div id="securityquestion"></div></td>
                    </tr>
                    <tr>                      
                        <td valign="middle"><input id="securityanswer" name="securityanswer" type="text" size="23" autocomplete='off'  /></td>
                    </tr>
                    <tr>
                        <td valign="top">
                             <input type="submit" id="btnSignup" value="Submit" alt="Sign in" class="btnSignup"></input> <span id="wronganswer"> Please enter correct answer</span>
                        </td>
                    </tr>
                </table>
                <script type="text/javascript">
                    $('.submitsecurityanswer').on('click', function() {
                        if (checkSecurityAnswer(document.sendpasswd) === true) {
                            $('#sendpasswd').submit();
                        }
                    });
                </script>
            </div>    
        </form>
        <!-- Form End -->
    </div>
</div>
