	<style id="antiClickjack" type="text/css">
		body {display: none !important;}
	</style>
	<script type="text/javascript">
		if (self === top) {
			var antiClickjack = document.getElementById("antiClickjack");
			antiClickjack.parentNode.removeChild(antiClickjack);
		} else {
			top.location = self.location;
		}
	</script>

<body id="_body" screen_capture_injected="true" class="body_color">
	<div id="page_loading" style="display: none;">
		<img width="141" height="32" src="img/loading.gif">
	</div>

	<!-- The all-encompassing div -->
	<div id="page_container" style="display: block;">
	</div>

	<!-- upload file iframe -->
	<div style="display: none;">
		<iframe name="hiddenUploadResponse" id="uploadHiddenframe" src="javascript:false;">
		</iframe>
	</div>
	
	<!-- This section is the survey dialog section currently used for Core AMA, and latter other carriers can use this by enabling Skin.surveyEnabled -->
	<div id="surveydialog" style="display: none;">
		<div class="header">
			<div class="title">Feedback</div><div id="survey_close" class="closeBtn"></div>
		</div>
		<div id="sv_dialog1" class="fb_text">

			<!-- As general practice, rating kind of question should always come at top of survey screen. hence keeping this place holder.
				Also Assuming that there should be 1 start rating type of question in survey to fit into survey screen .
			-->
			<div id="sv_star">
				<!-- generated dynamically-->
			</div>
			<div id="survey_error"></div>
			<div id="text_question" class="sv_text_question">
			<!-- generated dynamically-->
			</div>
			<div id="survey_send_feedback">
				<a href='javascript:void(0)' id="submit" class='submit surveyBtn'>Send Feedback</a>
				<a href='javascript:void(0)' id="cancel" class="cancel surveyBtn">No Thanks</a>
			</div>
	</div>
	<div id="sv_dialog2" class="sv_text">
		<div class="surveyquestion">
		    Thank you for sharing your feedback.<br>
		</div>
		<div id="sv_text_close_div">
		    <a href='javascript:void(0)' id="close" class="surveyBtn">Close</a>
		</div>
	</div>
 </div>
