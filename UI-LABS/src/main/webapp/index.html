		<!--Code for Responsive Redirection-->
		<script src="js/ama/LABSConfig-min.js"></script>
		
				
		<!--Code for Responsive Redirection-->
		<script src="js/ama/LABSConfig.js"></script>	
			<!--Start Code to Enable Responsive Redirection Flag by Query String -->	
			<script>
				/*
					To Enable Responsive Redirection Flag	::	https://server:port/web/index.html?enableRWD=true 
					To Disable Responsive Redirection Flag	::	https://server:port/web/index.html?enableRWD=false
							
					To Enable Hybrid Responsive Redirection Flag	::	https://server:port/web/index.html?hybridRWD=true 
					To Disable Hybrid Responsive Redirection Flag	::	https://server:port/web/index.html?hybridRWD=false
				*/
				try{
					var x = location.search;
					var enableRWD_QueryString=null;
					var hybridRWD_QueryString=null;
					
					if(typeof(x) !== "undefined" ){
						var res = x.replace("?","");
						res= res.split("&");
						for(var i=0;i<res.length;i++){
							queryPair=res[i].split("=");
							
							if(queryPair[0].toUpperCase()=="ENABLERWD"){ //"enableRWD"
								enableRWD_QueryString=queryPair[1];
								enableRWD_QueryString=
										enableRWD_QueryString==="true"?true:false;
							}

							if(queryPair[0].toUpperCase()=="HYBRIDRWD"){ //"hybridRWD"
								hybridRWD_QueryString=queryPair[1];
								hybridRWD_QueryString=
									hybridRWD_QueryString==="true"?true:false;
							}
						}
					}
			
					//to support Carriers who do not have Carrier Object defined. Under "XXXXConfig.js"
					if( typeof(carrier) !== "undefined" 
							&& typeof(carrier.config) !== "undefined"){
						if( typeof(carrier.config.enableRWD) !== "undefined" 
							&& enableRWD_QueryString !== null){
							carrier.config.enableRWD = enableRWD_QueryString;
						}
						if( typeof(carrier.config.hybridRWD) !== "undefined" 
							&& hybridRWD_QueryString !== null){
							carrier.config.hybridRWD = hybridRWD_QueryString;
						}
					}
				}catch(err){
					console.log(err);
				}
				
			</script>
			<!--End Code to Enable Responsive Redirection Flag by Query String -->		
		<script src="js/ama/ResponsiveUtil-min.js"></script>
		<script>
			checkForResponsive();
		</script>		
		<!--End Code for Responsive Redirection-->
